name: 'Lint Code'

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Linter (ignore errors)
        run: |
          echo "üîç Running flake8..."
          # Run flake8 but do not fail the job on style errors
          find . -name "*.py" -exec flake8 {} + || true
          echo "‚úÖ Python linting completed (errors ignored for CI/CD demo)"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install JSHint
        run: npm install jshint --global

      - name: Run JSHint (report but do not fail)
        shell: bash
        run: |
          echo "üîç Running jshint on server/database..."
          # Run jshint to show warnings/errors in logs for visibility.
          # We then explicitly exit 0 so the workflow step cannot fail.
          jshint ./server/database || true
          echo "‚ö†Ô∏è JavaScript lint step completed (errors ignored for CI/CD demo)"
          # ensure the step finishes with success code (0)
          exit 0
